    <title>Window</title>

</head>
<body>
    <script type="text/javascript">
        var nome="Ágatha";
        var idade= 20;

        document.write("Meu nome é " , nome, " e tenho ", idade, " anos.");

        document.write(`Seu nome é <strong>${nome}</strong> e ele tem ${nome.length} letras.`)
        document.write(`<br>`)
        document.write(`O nome em letra maiuscula ${nome.toUpperCase()} e minusculo é ${nome.toLowerCase()}`)
        
    </script>
