<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = "Francisco"
        var idade = 18

        document.write(`O nome é ${nome} e a idade é ${idade}`)
        document.write(`<br>`)
        document.write(`Seu nome é <strong>${nome}</strong> e ela tem ${nome.length} letras.`)
        document.write(`<br>`)
        document.write(`O nome em maiúsculo é ${nome.toUpperCase()} e em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
