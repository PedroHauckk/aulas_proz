<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(255, 255, 255);
            width: 350px;
            height: 350px;
            margin-left: auto;
            margin-right: auto; 
        }
        p{
            text-align: center;
            padding-top: 175px;
            font-size: 35px;
            color: rgb(36, 36, 36);
        }
    </style>
</head>
<body>
    <div id="caixa" onclick="clicar()" onmouseover="emcima()" onmouseout="fora()">
        <p id="caixinha">Caixa</p>
    </div>
    <script>
        function clicar(){
            document.getElementById('caixa').style.backgroundColor = 'green';
            document.getElementById('caixinha').innerHTML = 'CLICOU'
            
        }
        function emcima(){
            document.getElementById('caixa').style.backgroundColor = 'blue';
            document.getElementById('caixinha').innerHTML = 'PASSOU'
        }
        function fora(){
            document.getElementById('caixa').style.backgroundColor = 'red';
            document.getElementById('caixinha').innerHTML = 'SAIU';
        }
    </script>
</body>
</html>
